<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="./profile1.jpg" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Jackline Paul</h2>
                        <p class="description">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo est recusandae eaque facere,
                            incidunt minus explicabo exercitationem provident aliquid saepe dolorem maxime earum beatae
                            corporis? Veniam asperiores inventore harum iste?
                        </p>
                        <button class="button">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
